[General]
; Ask before deleting
ConfirmBeforeDelete=0
; How deep to scan subfolders under Roots
MaxDepth=8
; Also include Windows temp dirs (see [WindowsCleanup])
IncludeWindowsCleanup=1
; Also include global caches outside projects (see [GlobalCaches])
IncludeGlobalCaches=1
; Optional log file (rotates by you)
LogFile=%CD%\cleanup.log

[Preserve]
Names=.gitignore|.gitkeep|.keep|.placeholder|.empty|README|README.md|index.html|.htaccess

[Roots]
; Project roots to scan for cache directories (separate with | or put on new lines)
;Paths=D:\laragon\www

[AlwaysDelete]
; These absolute paths will ALWAYS be scheduled for deletion if they exist
Paths=%USERPROFILE%\miniconda3\envs|%USERPROFILE%\.cache|C:\Users\Sarfraz\AppData\Roaming\NeatDM

[Markers]
; A folder is considered a "project" if any of these files exist inside it
Files=.git|package.json|composer.json|pyproject.toml|requirements.txt|Pipfile|Gemfile|go.mod|Cargo.toml|build.gradle|pom.xml|mix.exs|Makefile

[Patterns]
; Relative cache directories to delete inside a project folder (wildcards supported)
CacheDirs=node_modules\.cache|.yarn\cache|.parcel-cache|__pycache__|storage\framework\cache|var\cache|.cache|.gradle\caches|.m2\repository\.cache|.pytest_cache|.ruff_cache|.tox|.venv\Lib\site-packages\*.dist-info\direct_url.json|.nuget\v3-cache|.pnpm-store|.vite\cache|.next\cache|.nuxt\cache|.webpack\cache|.rsbuild-cache|target\.cache|gradle\daemon\*.log

[Excludes]
; If a path CONTAINS any of these segments, it will be skipped
DirSegments=bootstrap\cache|dist|build|.next\server|.nuxt\server|obj|bin
; Exact absolute paths to skip (one or many)
ExactPaths=

[WindowsCleanup]
; Common temp directories
TempDirs=%TEMP%|C:\Windows\Temp|%LOCALAPPDATA%\Temp

[GlobalCaches]
; Global developer caches (safe to clear)
Paths=%LOCALAPPDATA%\electron-builder\Cache|%LOCALAPPDATA%\electron\Cache|%LOCALAPPDATA%\CrashDumps|%LOCALAPPDATA%\D3DSCache|%LOCALAPPDATA%\conda\conda\Cache|%LOCALAPPDATA%\Composer\files|%USERPROFILE%\AppData\Local\npm-cache|%LOCALAPPDATA%\Yarn\Cache|%LOCALAPPDATA%\pnpm-store|%USERPROFILE%\AppData\Local\pip\cache|%APPDATA%\pypoetry\Cache|%USERPROFILE%\.cache\pip|%USERPROFILE%\.gradle\caches|%USERPROFILE%\.m2\repository\.cache|%LOCALAPPDATA%\NuGet\v3-cache|%USERPROFILE%\.cargo\registry\cache|%USERPROFILE%\go\pkg\mod\cache|%LOCALAPPDATA%\Google\Chrome\User Data\Default\Code Cache|%LOCALAPPDATA%\Microsoft\Edge\User Data\Profile 3\Code Cache|%LOCALAPPDATA%\Supermium\User Data\Default\Code Cache|%LOCALAPPDATA%\Supermium\User Data\Default\Cache|%LOCALAPPDATA%\Supermium\User Data\Default\Service Worker\CacheStorage|%LOCALAPPDATA%\Package Cache|%LOCALAPPDATA%\uv\cache|%LOCALAPPDATA%\Google\Chrome\User Data\Default\Cache|%LOCALAPPDATA%\Google\Chrome\User Data\Default\Service Worker\CacheStorage|%LOCALAPPDATA%\Microsoft\Edge\User Data\Default\Cache|%LOCALAPPDATA%\Microsoft\Edge\User Data\Default\Service Worker\CacheStorage|%LOCALAPPDATA%\pnpm\global\5\.pnpm|%LOCALAPPDATA%\pnpm-cache|%LOCALAPPDATA%\Packages\5319275A.WhatsAppDesktop_cv1g1gvanyjgm\LocalState\shared\transfers
